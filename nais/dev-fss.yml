      value: a6aef297-b9c9-4cac-82be-060d4fa68bb8,74124a64-e145-4d48-afff-0a375794b87f,97378ce0-19c5-481c-9478-abfc8193c79c,964c53ec-5e81-4b30-9cf9-972e7b934403,bb79926c-e11f-45da-99dc-edee7ce5e437,3c90567a-a7e9-4f6f-8f76-fd3a2abd2cad,7d4734fb-4aa4-4131-b85b-2eedf4cb958b
    - name: AZURE_V1_DISCOVERY_ENDPOINT
      value: https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/.well-known/openid-configuration
